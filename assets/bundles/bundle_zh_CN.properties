unit.cttd-dt沙.name=沙
unit.cttd-dt沙.description=MDT村里的幼童，整天哇哇大哭
unit.cttd-dt铜.name=铜
unit.cttd-dt铜.description=MDT村里的顽童，和铅是好朋友，经常欺负沙
unit.cttd-dt铅.name=铅
unit.cttd-dt铅.description=MDT村里的顽童，和铜是好朋友，经常和铜欺负沙，不过背地里经常对沙说铜的坏话和说欺负你是铜逼迫的，我不同意铜就要打我。对此沙也是深信不疑
unit.cttd-dt煤炭.name=煤炭
unit.cttd-dt煤炭.description=煤炭自我感觉很强，殊不知在其他同伴看来实际是个弱鸡
unit.cttd-dt石英.name=石英
unit.cttd-dt石英.description=石英最近习得铁山靠，遇到谁都想碰一碰
unit.cttd-dt玻璃.name=玻璃
unit.cttd-dt玻璃.description=玻璃整天打扮的花枝招展，但同伴们却都避而远之。玻璃却认为这是潮流，是他们不懂欣赏
unit.cttd-dt石墨.name=石墨
unit.cttd-dt石墨.description=石墨是MDT村里的守村人，同伴们经常看见他在村口望着远处笑，都叫他傻子。但他自己知道自己的使命是什么
unit.cttd-dt碳板.name=碳板
unit.cttd-dt碳板.description=碳板长得五大三粗，年轻时最喜欢打架，在和煤炭交流时自己掉沟里摔断了一条腿。煤炭后来逢人就说自己打断了碳板一条腿。不过碳板也懒得解释什么
unit.cttd-dt硅.name=硅
unit.cttd-dt硅.description=硅兄经常把头发染得五颜六色的，经常找玻璃玩，说这也是潮流。不过玻璃非常讨厌硅，要不是碍于硅的老爸，早就想找碳板老哥揍他一顿
unit.cttd-dt石墨烯.name=石墨烯
unit.cttd-dt石墨烯.description=石墨烯整天焦眉愁眼，虽然年龄不大，但常常拿个旱烟杆在自家大门口抽烟，路过的同伴们看见他都会说一声：老烟囱，你弟弟又在村口傻笑，还不快去叫回来
unit.cttd-dt硫化物.name=硫化物
unit.cttd-dt.硫化物description=硫化物很暴躁，整天都很暴躁，同伴们都不愿与之接触，生怕挨打。虽然从没见过硫化物欺负过谁
unit.cttd-dt硅晶体.name=硅晶体
unit.cttd-dt硅晶体.description=硅晶体是村里有名的富哥，前些年在自家院子里挖出宝贝，赚的盆满金箔。\
不过这些年他硅儿子也快把家底败光了。不过幸好当年买了个村官，这些年也贪了不少，手头还有些富余
unit.cttd-dt钛.name=钛
unit.cttd-dt钛.description=钛是一名商人，经常游走于各城镇，听见看见的故事也是数不胜数
unit.cttd-dt钍.name=钍
unit.cttd-dt钍.description=钍姐性格火辣，身材火辣，口味也火辣，对火锅更是情有独钟
unit.cttd-dt塑钢.name=塑钢
unit.cttd-dt塑钢.description=塑钢是一名大帅哥，被玻璃天天邀约，也被一个肥婆纠缠，但塑钢心里只有钍姐
unit.cttd-dt相织布.name=相织布
unit.cttd-dt相织布.description=相织布虽然长得像个小萝莉，但和他哥哥塑钢却是一母双胎，最近才从镇上留学回来，励志要去大城市发展。对MDT村里的同伴们那是一个劲的瞧不起
unit.cttd-dt金.name=金
unit.cttd-dt金.description=同伴们从没见金的家门打开过，门前杂草已经和他爷爷的坟头草一样高，同伴们要不是偶尔听见房子里传来爆炸声，还以为去孝敬他爷爷了
unit.cttd-dt电池.name=电池
unit.cttd-dt电池.description=电池天生就被各种电，自从来找他金老表，金就看出他是稀绝已久的静电体质。电池后来才知道金老表自称科学家，\
拉着电池在家天天研究，励志要让村里通上那传说中城市才有的“电”
unit.cttd-dt巨浪合金.name=巨浪合金
unit.cttd-dt巨浪合金.description=巨浪合金是做大生意的人，在城里也有些许人脉，前些年硅晶体就从他这买了个小官。巨浪合金有个不能说的怪癖，\
自从某天看见相织布后，经常在夜里悄悄的跟踪相织布。他家里还有个肥婆，当初要不是因为生意场上需要家族联姻渡过难关，他死都不会娶这个肥婆
unit.cttd-dt钛合金.name=钛合金
unit.cttd-dt钛合金.description=钛合金仗着家里有个做大生意的老公，天天在外面搓麻将。某天看见塑钢，被其英俊的面容吸引。嚷着要包养塑钢，\
被塑钢无情拒绝，虽然如此，钛合金依旧死缠烂打，但她坚信总有一天会是她的囊中之物
unit.cttd-dt钻石.name=钻石
unit.cttd-dt钻石.description=钻石大佬的社团最近出来岔子，听石英小弟有消息说有人要用大炸弹来弄死他。最近整天担心受怕，不过他已经想好了出路，\
真有杀手来时他就跑到金他爷爷的坟里去避难，那坟其实早已被挖空。为了掩饰还特意吩咐小弟石墨多种些蒿草，并且要石墨在村口伪装好盯着进村的人，看见杀手进村就第一时间告诉他
unit.cttd-dt魔力石.name=魔力石
unit.cttd-dt魔力石.description=魔力石是村里的社会闲散人员，吃饭不给钱，还抢沙的棒棒糖吃，自从听说硅晶体家里挖出了大宝贝，他心里就痒得不行，\
对他有点耳背的好兄弟说：大宝贝迟早我要得到。得不到就弄死他
unit.cttd-dt微晶.name=微晶
unit.cttd-dt微晶.description=微晶在村里开了个古玩店，店里的古玩很多都是上周的。正所谓三年不开张，开张蹲三年。从号子里出来后就和魔力石混在一起，\
某天听魔力石说要用大炸弹炸死钻石。他表示我要遵纪守法，并把这个消息透露了出去

unit.cttd-dt星辰.name=星越星辰
unit.cttd-dt星辰.description=奖励星越星辰的单位，没有伤害。别被他的速度吓着
unit.cttd-CoreUnit.name=初号机
unit.cttd-CoreUnit.description=一个不可名状之物
