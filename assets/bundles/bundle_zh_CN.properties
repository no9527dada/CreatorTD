unit.cttd-星灵.name=星灵
unit.cttd-星灵.description=飞行于空中，对敌人进行攻击
unit.cttd-凝蓝.name=凝蓝
unit.cttd-凝蓝.description=发射范围爆炸性的导弹攻击敌人
unit.cttd-蚀魂.name=蚀魂
unit.cttd-蚀魂.description=持续性激光对敌人进行毁灭式的打击





